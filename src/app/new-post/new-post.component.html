<div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="from-group">
        <h1>Nouveau post</h1>
      </div>
      <div class="from-group">
        <label for="name">Titre</label>
        <input type="text" id="title" class="form-control" name="title" ngModel required>
      </div>
      <div class="from-group">
        <label for="status">Contenue</label>
        <textarea id="content" class="form-control" name="content" ngModel required>
        </textarea>
      </div>
      <div class="from-group">
        <br/>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
      </div>
    </form>
  </div>
