<li [ngClass]="{'list-group-item': true,
                  'list-group-item-success': loveIts > 0,
                  'list-group-item-danger': loveIts < 0}">
  <div class="">
    <div class="row">
      <div class="col-sm-8" [ngStyle]="{color: getColor()}" style="font-weight:bolder;">
        <h3>{{title}}</h3>
      </div>
      <div class="col-sm-4 text-right text-muted">
        {{created_at | date: 'short'}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">{{content}}</div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col-xs-12">
        <button class="btn btn-success" style="margin-left: 2px" (click)="upLoveIt()">Love it!</button>
        <button class="btn btn-danger" style="margin-left: 2px" (click)="downLoveIt()">Dont love it!</button>
      </div>
    </div>
  </div>
</li>
